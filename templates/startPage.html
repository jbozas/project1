{% extends "layout.html" %}

{% block title %}
    JayBooks
{% endblock %}

{% block body %}
<form action="{{ url_for('book') }}" method="POST">
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Type isbn, author or name of the book..." aria-label="Type isbn, author or name of the book..." aria-describedby="button-addon2" name="book">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit" value="Search" id="button-addon2">Search</button>
    </div>
  </div>
</form>
{% endblock %}
